<!DOCTYPE html>
<html>
<head>
    <title>Prediction Result - Smart Grid</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        body { margin: 0; font-family: 'Poppins', sans-serif; background: radial-gradient(circle at top left, #0a1931, #050d1f 70%); color: #d6e4ff; text-align: center; }
        .container { width: 90%; max-width: 1100px; margin: 40px auto; padding: 30px; border-radius: 15px; background: linear-gradient(145deg, #0f2747, #0b1c33); box-shadow: 0 0 25px rgba(0, 195, 255, 0.15); }
        h2 { font-family: 'Orbitron', sans-serif; color: #66d9ff; letter-spacing: 2px; }
        .prediction { margin-top: 10px; font-size: 28px; font-weight: 700; color: #00f7ff; }
        .sub { color: #9bb3d4; margin-bottom: 20px; }
        .charts { display: flex; gap: 24px; justify-content: center; flex-wrap: wrap; margin-top: 20px; }
        .chart-box { background: transparent; padding: 16px; border-radius: 12px; width: 320px; }
        button { margin-top: 18px; padding: 10px 18px; border-radius: 8px; border: none; background: linear-gradient(90deg, #00c6ff, #0072ff); color: white; cursor: pointer; }
    </style>
</head>
<body>
<div class="container">
    <h2>âš¡ SMART GRID POWER PREDICTION</h2>
    <div class="sub">Result page showing prediction, comparison and history.</div>

    {% if prediction_text %}
        <div class="prediction">{{ prediction_text }}</div>
    {% endif %}

    <div class="charts">
        <div class="chart-box">
            <canvas id="compareChart"></canvas>
        </div>

        <div class="chart-box">
            <canvas id="historyChart"></canvas>
        </div>
    </div>

    <form action="/" method="get">
        <button type="submit">Make Another Prediction</button>
    </form>
</div>

{% if prediction_value %}
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
    const ctx2 = document.getElementById('compareChart').getContext('2d');
    new Chart(ctx2, {
        type: 'bar',
        data: {
            labels: ['Average', 'Predicted'],
            datasets: [{
                data: [{{ avg_value }}, {{ prediction_value }}],
                backgroundColor: ['#2c3e50', '#00c6ff'],
                borderRadius: 8
            }]
        },
        options: {
            plugins: { legend: { display: false }, title: { display: true, text: 'Prediction vs Average Consumption', color: '#d6e4ff' } },
            scales: { x: { ticks: { color: '#d6e4ff' } }, y: { ticks: { color: '#d6e4ff' } } }
        }
    });
</script>
{% endif %}

{% if history %}
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
    const historyData = {{ history | tojson }};
    const climateData = {{ climates | tojson }};
    const ctx = document.getElementById('historyChart').getContext('2d');

    new Chart(ctx, {
        type: 'line',
        data: {
            labels: historyData.map((_, i) => "Prediction " + (i + 1)),
            datasets: [{ label: 'Power Consumption', data: historyData, borderColor: '#00c6ff', backgroundColor: '#0072ff', tension: 0.3, pointRadius: 4 }]
        },
        options: {
            plugins: {
                legend: { labels: { color: '#d6e4ff' } },
                tooltip: {
                    callbacks: {
                        label: function(context) {
                            return `Power: ${context.raw} | ${climateData[context.dataIndex]}`;
                        }
                    }
                }
            },
            scales: { x: { ticks: { color: '#d6e4ff' } }, y: { ticks: { color: '#d6e4ff' } } }
        }
    });
</script>
{% endif %}

</body>
</html>
